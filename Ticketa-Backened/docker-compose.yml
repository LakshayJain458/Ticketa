version: '3.8'

services:
  keycloak:
    image: quay.io/keycloak/keycloak:latest
    restart: always
    ports:
      - "9090:8080"
    environment:
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}
    volumes:
      - keycloak-data:/opt/keycloak/data
    command:
      - start-dev
      - --db=dev-file
    env_file:
      - .env

volumes:
  keycloak-data:
    driver: local
